%% Default logger
%% it includes a file appender and a console appender
logger{
	file_appender app2{
		dir = ".",
		level = info,
		file = ecache_out,
		type = time,
		max = 1000000,
		suffix = log,
		rotation = 5,
		format = '%j %t#_#%L#_#%l%n'
	}

	console_appender app1{
		level = warn,
		format = '%j %t#_#%L#_#%l%n'
	}
}
